name: Lint Code

on:
  - push
  - pull_request

jobs:
  check-formatting:
    name: Check Formatting
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2.4.0

      - name: Install Python
        uses: actions/setup-python@v2

      - name: Check Python linter
        run: |
          python3 -m pip install tox
          tox -e lint

      - name: Install NPM
        uses: actions/setup-node@v2

      - name: Check YAML formatting
        run: |
          set -eux
          npm install --save-dev --save-exact -g prettier
          prettier --check $(find . -name "*.yaml" -o -name "*.yml" | \
            grep -v "./microk8s-resources/actions/ingress.yaml" | \
            grep -v "./microk8s-resources/actions/metallb.yaml" | \
            grep -v invalid.yaml | \
            grep -v calico)

      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: "1.17.6"

      - name: Check Go vet
        run: |
          set -eux
          (
            cd cluster-agent
            go vet ./...
          )

      - name: Check Go linter
        run: |
          set -eux
          (
            GOPATH=$(go env GOPATH)
            PATH=$PATH:$GOPATH/bin
            go install golang.org/x/lint/golint@latest
            cd cluster-agent
            golint ./...
          )

      - name: Check Go staticcheck
        run: |
          set -eux
          unset GOPATH
          (
            GOPATH=$(go env GOPATH)
            PATH=$PATH:$GOPATH/bin
            go install honnef.co/go/tools/cmd/staticcheck@latest
            cd cluster-agent
            staticcheck ./...
          )
