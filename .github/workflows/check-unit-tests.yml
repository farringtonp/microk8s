name: Unit Tests

on:
  - push
  - pull_request

jobs:
  check-unit-tests:
    name: Check Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2.4.0

      - name: Install Python
        uses: actions/setup-python@v2

      - name: Install Tox
        uses: paolorechia/pox@v1.0

      - name: Check Python unit tests
        run: |
          sudo tox -e unit

      - name: Install Go
        uses: actions/setup-go@v2

      - name: Run Go unit tests
        run: |
          set -eux
          (cd cluster-agent && go test -v ./...)
